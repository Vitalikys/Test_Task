{% extends 'base.html' %}

{% block content %}

<div style="display: flex; justify-content: center;">
    <div class="list-group col-md-5">

        <h2>Edit Schema </h2>
        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form.as_p }}
            <h2>Edit Column Titles:</h2>
            {{ form_column.as_p }}
            <br/>
            <button type="submit" class="btn btn-success">Редагувати</button>
        </form>

    </div>
</div>

{% endblock %}
